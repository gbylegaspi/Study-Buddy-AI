<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Study Buddy AI</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../css/styles-css.css">
    <link rel="stylesheet" href="../css/notes-css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Study Buddy AI</h1>
                <button class="toggle-sidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <div class="user-info">
                <div class="user-avatar">
                    <span id="user-initial">?</span>
                </div>
                <div class="user-details">
                    <h3 id="user-name">Loading...</h3>
                    <p id="user-email">Loading...</p>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="../dashboard.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="planner.html">
                            <i class="fas fa-tasks"></i>
                            <span>Study Planner</span>
                        </a>
                    </li>
                    <li>
                        <a href="timer.html">
                            <i class="fas fa-clock"></i>
                            <span>Pomodoro Timer</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="notes.html">
                            <i class="fas fa-sticky-note"></i>
                            <span>Notes</span>
                        </a>
                    </li>
                    <li>
                        <a href="flashcards.html">
                            <i class="fas fa-clone"></i>
                            <span>Flashcards</span>
                        </a>
                    </li>
                    <li>
                        <a href="progress.html">
                            <i class="fas fa-chart-line"></i>
                            <span>Progress</span>
                        </a>
                    </li>
                    <li>
                        <a href="profile.html">
                            <i class="fas fa-user"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <button id="logout-btn" class="btn btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Notes</h1>
                <div class="header-actions">
                    <button id="new-note" class="btn btn-primary">
                        <i class="fas fa-plus"></i> New Note
                    </button>
                </div>
            </header>

            <div class="notes-container">
                <!-- Notes Sidebar -->
                <div class="notes-sidebar">
                    <div class="notes-search">
                        <i class="fas fa-search"></i>
                        <input type="text" id="note-search" placeholder="Search notes...">
                    </div>
                    
                    <div class="notes-list" id="notes-list">
                        <!-- Notes will be loaded here -->
                        <div class="empty-state">
                            <i class="fas fa-sticky-note"></i>
                            <p>Loading notes...</p>
                        </div>
                    </div>
                </div>

                <!-- Notes Editor -->
                <div class="notes-editor">
                    <div class="editor-header">
                        <input type="text" id="note-title" placeholder="Note Title" disabled>
                        <div class="editor-actions">
                            <input type="color" id="note-color" value="#ffffff" title="Note Color" disabled>
                            <button id="save-note" class="btn btn-primary" disabled>
                                <i class="fas fa-save"></i> Save
                            </button>
                            <button id="delete-note" class="btn btn-danger" disabled>
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                    <div id="editor">
                        <!-- Quill editor will be initialized here -->
                        <div class="empty-editor-state">
                            <i class="fas fa-sticky-note"></i>
                            <p>Select a note to start editing or create a new one</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics-compat.js"></script>
    
    <!-- Quill Editor -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    
    <!-- JavaScript Files -->
    <script src="../js/firebase-config-js.js"></script>
    <script src="../js/notes-js.js"></script>
    <script src="../js/app-js.js"></script>

    <style>
        /* Additional CSS for better UX */
        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .empty-editor-state {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 300px;
            color: var(--secondary-color);
            text-align: center;
        }
        
        .empty-editor-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .notes-container {
            display: flex;
            height: calc(100vh - 160px);
            background-color: var(--background-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .notes-sidebar {
            width: 300px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: white;
        }
        
        .notes-search {
            padding: 15px;
            position: relative;
            border-bottom: 1px solid var(--border-color);
        }
        
        .notes-search input {
            width: 100%;
            padding: 10px 15px 10px 35px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
        }
        
        .notes-search i {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
        }
        
        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px 0;
        }
        
        .note-item {
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0 15px 10px 15px;
            border-radius: var(--border-radius);
            border: 1px solid transparent;
        }
        
        .note-item:hover {
            background-color: rgba(76, 132, 255, 0.05);
            transform: translateX(5px);
        }
        
        .note-item.active {
            background-color: rgba(76, 132, 255, 0.1);
            border-color: var(--primary-color);
        }
        
        .note-item h3 {
            font-size: 1rem;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-color);
        }
        
        .note-preview {
            font-size: 0.85rem;
            color: var(--secondary-color);
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.4;
        }
        
        .note-date {
            font-size: 0.8rem;
            color: var(--secondary-color);
        }
        
        .notes-editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: white;
        }
        
        .editor-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
        }
        
        #note-title {
            flex: 1;
            border: none;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 5px 0;
            outline: none;
            background-color: transparent;
            color: var(--text-color);
        }
        
        .editor-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        #note-color {
            width: 40px;
            height: 40px;
            padding: 0;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            background-color: transparent;
        }
        
        #note-color::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        
        #note-color::-webkit-color-swatch {
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
        }
        
        #editor {
            flex: 1;
            overflow-y: auto;
            background-color: white;
        }
        
        .ql-editor {
            min-height: 100%;
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-color);
            padding: 20px;
        }
        
        .ql-toolbar {
            background-color: white;
            border-color: var(--border-color) !important;
            border-left: none !important;
            border-right: none !important;
        }
        
        .ql-container {
            border-color: var(--border-color) !important;
            border-left: none !important;
            border-right: none !important;
            border-bottom: none !important;
        }
        
        /* Empty and error states */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--secondary-color);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .empty-state p {
            margin-bottom: 20px;
        }
        
        .error-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--danger-color);
        }
        
        .error-state i {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .notes-container {
                flex-direction: column;
                height: auto;
            }
            
            .notes-sidebar {
                width: 100%;
                height: 300px;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            
            .content-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</body>
</html>
