<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Study Buddy AI</title>
    <link rel="stylesheet" href="../css/styles-css.css">
    <link rel="stylesheet" href="../css/components-css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Quill Editor CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Study Buddy AI</h1>
                <button class="toggle-sidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <div class="user-info">
                <div class="user-avatar">
                    <span id="user-initial">?</span>
                </div>
                <div class="user-details">
                    <h3 id="user-name">Loading...</h3>
                    <p id="user-email">Loading...</p>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="../dashboard.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="planner.html">
                            <i class="fas fa-tasks"></i>
                            <span>Study Planner</span>
                        </a>
                    </li>
                    <li>
                        <a href="timer.html">
                            <i class="fas fa-clock"></i>
                            <span>Pomodoro Timer</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="notes.html">
                            <i class="fas fa-sticky-note"></i>
                            <span>Notes</span>
                        </a>
                    </li>
                    <li>
                        <a href="flashcards.html">
                            <i class="fas fa-clone"></i>
                            <span>Flashcards</span>
                        </a>
                    </li>
                    <li>
                        <a href="progress.html">
                            <i class="fas fa-chart-line"></i>
                            <span>Progress</span>
                        </a>
                    </li>
                    <li>
                        <a href="profile.html">
                            <i class="fas fa-user"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <button id="logout-btn" class="btn btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Notes</h1>
                <div class="header-actions">
                    <button id="new-note" class="btn btn-primary">
                        <i class="fas fa-plus"></i> New Note
                    </button>
                </div>
            </header>
            
            <div class="notes-container">
                <!-- Notes Sidebar -->
                <div class="notes-sidebar">
                    <div class="notes-search">
                        <input type="text" id="note-search" placeholder="Search notes...">
                        <i class="fas fa-search"></i>
                    </div>
                    
                    <div class="notes-folders">
                        <h3>Folders</h3>
                        <ul>
                            <li class="active">
                                <i class="fas fa-folder"></i>
                                <span>All Notes</span>
                            </li>
                            <li>
                                <i class="fas fa-folder"></i>
                                <span>Study Notes</span>
                            </li>
                            <li>
                                <i class="fas fa-folder"></i>
                                <span>Quick Notes</span>
                            </li>
                            <li>
                                <i class="fas fa-folder"></i>
                                <span>Important</span>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="notes-list" id="notes-list">
                        <!-- Notes will be dynamically populated here -->
                    </div>
                </div>
                
                <!-- Notes Editor -->
                <div class="notes-editor">
                    <div class="editor-header">
                        <input type="text" id="note-title" placeholder="Note Title">
                        <div class="editor-actions">
                            <button id="save-note" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save
                            </button>
                            <button id="delete-note" class="btn btn-danger">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div id="editor">
                        <!-- Quill editor will be initialized here -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Loading Spinner -->
    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-firestore-compat.min.js"></script>
    
    <!-- Quill Editor -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    
    <!-- JavaScript Files -->
    <script src="../js/firebase-config-js.js"></script>
    <script src="../js/app-js.js"></script>
    <script src="../js/notes-js.js"></script>
</body>
</html>
