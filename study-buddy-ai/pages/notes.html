<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Study Buddy AI</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../css/styles-css.css">
    <link rel="stylesheet" href="../css/notes-css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-graduation-cap fa-2x"></i>
                <h1>Study Buddy AI</h1>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="../dashboard.html"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
                    <li><a href="planner.html"><i class="fas fa-tasks"></i> <span>Planner</span></a></li>
                    <li><a href="timer.html"><i class="fas fa-clock"></i> <span>Timer</span></a></li>
                    <li class="active"><a href="notes.html"><i class="fas fa-sticky-note"></i> <span>Notes</span></a></li>
                    <li><a href="flashcards.html"><i class="fas fa-layer-group"></i> <span>Flashcards</span></a></li>
                    <li><a href="progress.html"><i class="fas fa-chart-line"></i> <span>Progress</span></a></li>
                    <li><a href="profile.html"><i class="fas fa-user"></i> <span>Profile</span></a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h2>Notes</h2>
                <div class="user-menu">
                    <span class="user-name">Loading...</span>
                    <i class="fas fa-user-circle fa-2x"></i>
                </div>
            </header>

            <div class="notes-container">
                <!-- Notes Sidebar -->
                <div class="notes-sidebar">
                    <div class="notes-search">
                        <i class="fas fa-search"></i>
                        <input type="text" id="note-search" placeholder="Search notes...">
                    </div>
                    <div class="notes-list" id="notes-list">
                        <!-- Notes will be loaded here -->
                    </div>
                </div>

                <!-- Notes Editor -->
                <div class="notes-editor">
                    <div class="editor-header">
                        <input type="text" id="note-title" placeholder="Note Title">
                        <div class="editor-actions">
                            <input type="color" id="note-color" value="#ffffff" title="Note Color">
                            <button id="save-note" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save
                            </button>
                            <button id="delete-note" class="btn btn-danger" disabled>
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div id="editor">
                        <!-- Quill editor will be initialized here -->
                    </div>
                </div>
            </div>

            <!-- Loading Overlay -->
            <div class="loading-overlay">
                <div class="spinner"></div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="../js/firebase-config-js.js"></script>
    <script src="../js/auth-js.js"></script>
    <script src="../js/app-js.js"></script>
    <script src="../js/notes-js.js"></script>
</body>
</html>
