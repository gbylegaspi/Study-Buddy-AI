<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Study Buddy AI</title>
    <link rel="stylesheet" href="css/styles-css.css">
    <link rel="stylesheet" href="css/auth-css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Study Buddy AI</h1>
                <p id="auth-title">Login to your account</p>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Your email address">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-field">
                        <input type="password" id="password" required placeholder="Your password">
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">Login</button>
                
                <div class="auth-divider">
                    <span>or</span>
                </div>
                
                <button type="button" class="btn btn-google">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
            </form>
            
            <!-- Sign Up Form -->
            <form id="signup-form" class="auth-form hidden">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required placeholder="Your full name">
                </div>
                
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required placeholder="Your email address">
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <div class="password-field">
                        <input type="password" id="signup-password" required placeholder="Create a password">
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <span class="strength-text">Password strength</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">Create Account</button>
                
                <div class="auth-divider">
                    <span>or</span>
                </div>
                
                <button type="button" class="btn btn-google">
                    <i class="fab fa-google"></i> Sign up with Google
                </button>
            </form>
            
            <div class="auth-footer">
                <p id="login-message">Don't have an account? <a href="#" id="goto-signup">Sign up</a></p>
                <p id="signup-message" class="hidden">Already have an account? <a href="#" id="goto-login">Login</a></p>
            </div>
        </div>
    </div>
    
    <!-- Loading Spinner -->
    <div class="loading-overlay hidden">
        <div class="spinner"></div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics-compat.js"></script>
    <script src="js/firebase-config-js.js"></script>
    
    <!-- JavaScript Files -->
    <script src="js/auth-js.js"></script>
</body>
</html>
